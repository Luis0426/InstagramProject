{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'app_instagram/img/logoinsta.ico' %}" type="image/ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 2 - Home</title>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'app_instagram/img/logoinsta.png' %}" alt="Logo" style="width:40px;" class="rounded-pill"> 
          </a>
          
          <!-- Formulario de búsqueda -->
          <form id="searchForm" class="d-flex" method="GET" action="{% url 'buscar_usuario' %}">
            {% csrf_token %}
            <input id="searchInput" class="form-control me-2" type="text" placeholder="Search" name="username" required>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

          <!-- Configuración -->
          <ul class="nav-item">
            <a class="nav-link" href="{% url 'config' %}">
              <img src="{% static 'app_instagram/img/config.png' %}" alt="Logo" style="width:30px;" class="rounded-pill"> 
            </a>
          </ul>
        </div>
    </nav>
</head>
<body>
  <!-- Publicaciones -->
  <div class="container p-5 my-5 border text-center">PUBLICACIONES</div>

  <!-- Navegación inferior -->
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-bottom mt-4">
    <div class="container-fluid">
      <ul class="nav-item mx-auto">
        <a class="nav-link" href="{% url 'perfil' %}">
          <img src="{% static 'app_instagram/img/logousuario.png' %}" alt="Logo" style="width:40px;" class="rounded-pill d-flex"> 
        </a>
      </ul>
    </div>
  </nav>    
</body>
</html>

<script>
  document.getElementById('searchForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Evita el envío estándar del formulario

    // Obtiene el valor del input de búsqueda
    const username = document.getElementById('searchInput').value.trim();

    if (username) {
      // Redirige al perfil del usuario usando el query string
      window.location.href = `/buscar_usuario/?username=${encodeURIComponent(username)}`;
    } else {
      alert('Por favor, introduce un nombre de usuario.');
    }
  });
</script>
