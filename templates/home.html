{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'app_instagram/img/logoinsta.ico' %}" type="image/ico">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 2 - Home</title>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'app_instagram\img\logoinsta.png' %}" alt="Logo" style="width:40px;" class="rounded-pill"> 
          </a>
          
           
           
          <form id="searchForm" class="d-flex" method="post" action="{% url 'search_user' %}">
            {% csrf_token %}
            <input id="searchInput" class="form-control me-2" type="text" placeholder="Search" name="username" required>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <ul class="nav-item">
            <a class="nav-link" href="{% url 'config' %}">
              <img src="{% static 'app_instagram\img\config.png' %}" alt="Logo" style="width:30px;" class="rounded-pill"> 
            </a>
         </ul>
        </div>
      </nav>

</head>
<body>
  <div class="container p-5 my-5 border">PUBLICACIONES</div>
  <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-bottom mt-4">
    <div class="container-fluid">
      <ul class="nav-item mx-auto">
        <a class="nav-link" href="{% url 'perfil' %}">
          <img src="{% static 'app_instagram\img\logousuario.png' %}" alt="Logo" style="width:40px;" class="rounded-pill d-flex"> 
        </a>
     </ul>
    </div>
  </nav>    
</body>
</html>

<script>
  document.getElementById('searchForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // Evitar el envío estándar del formulario

    const formData = new FormData(this);  // Obtiene los datos del formulario
    const csrfToken = formData.get('csrfmiddlewaretoken');  // Extrae el token CSRF

    try {
        const response = await fetch(this.action, {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrfToken,
            },
            body: formData,
        });

        if (!response.ok) throw new Error('Error en la búsqueda');

        const result = await response.json();

        if (result.status === 'success') {
            alert(`Usuario encontrado: ${result.data.nombre_usuario}`);
            window.location.href = `/buscar/?usuario=${result.data.nombre_usuario}`;
        } else {
            alert(result.message || 'Usuario no encontrado');
        }
    } catch (error) {
        console.error('Error al buscar el usuario:', error);
        alert('Error en la búsqueda del usuario.');
    }
});
</script>
