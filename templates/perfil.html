{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perfil de Usuario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="{% static 'app_instagram/img/logoinsta.ico' %}" type="image/ico">
    <style>
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
        }
        #imagenInput {
            display: none;
        }
    </style>
</head>
<body>

<div class="container p-5 my-5 border">
  <img 
  src="{% if request.user.imagen_perfil and request.user.imagen_perfil.url %}{{ request.user.imagen_perfil.url }}{% else %}{% static 'app_instagram/img/default_profile.jpg' %}{% endif %}" 
  alt="Imagen de perfil" 
  class="rounded-circle profile-img" 
  id="profilePicture" 
  onclick="document.getElementById('imagenInput').click();">

    <form method="POST" enctype="multipart/form-data" action="{% url 'actualizar' %}">
        {% csrf_token %}
        <input type="file" id="imagenInput" name="imagen_perfil" accept="image/*" onchange="previewImage(this);">
        <button type="submit" class="btn btn-outline-secondary mt-2">Confirmar Imagen</button>
    </form>
    
    <h1 id="nombre_usuarioC">{{ nombre_usuario }}</h1>
    <p>Seguidores: 11 | Seguidos: 10</p>
    <button class="btn btn-outline-primary">Seguir</button>
</div>



<nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-4">
<ul class="navbar-nav mx-auto">
<li class="nav-item">
  <a class="nav-link" href="#">Publicaciones</a>
</li>
<li class="nav-item">
  <a class="nav-link" href="#">AÃ±adir</a>
</li>
</ul>
</nav>

<center>
<a class="navbar-brand" href="{% url 'home' %}">
<img src="{% static 'app_instagram/img/home.jpg' %}" alt="Logo" style="width:40px;" class="rounded-pill">
</a>
</center>



<script>
    function previewImage(input) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('profilePicture').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    document.addEventListener('DOMContentLoaded', async function () {
      try {
        const response = await fetch('/get_user_data/');
        const result = await response.json();
        if (result.status === 'success') {
          document.getElementById('nombre_usuarioC').textContent = result.data.nombre_usuario;
        } else {
          alert('Error al cargar los datos del usuario: ' + result.message);
        }
      } catch (error) {
        console.error('Error al obtener datos del usuario:', error);
      }
    });

</script>

</body>
</html>
