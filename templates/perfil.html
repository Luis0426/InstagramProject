{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Perfil de Usuario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="{% static 'app_instagram/img/logoinsta.ico' %}" type="image/ico">
  <style>
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
    }
    #imagenInput {
      display: none;
    }
  </style>
</head>
<body>

<div class="container p-5 my-5 border">
    <div>
        <!-- Imagen que se puede hacer clic -->
        <img src="{{ request.user.imagen_perfil.url|default:'/media/default_profile.jpg' }}" alt="Imagen de perfil" class="rounded-circle profile-img"> 
         <form method="POST" enctype="multipart/form-data" action="{% url 'actualizar' %}">
            {% csrf_token %}
            <input type="file" id="imagenInput" name="imagen_perfil" accept="image/*" onchange="this.form.submit();">
            <button type="button" class="btn btn-outline-secondary mt-2" onclick="document.getElementById('imagenInput').click();">Cambiar Imagen</button>
        </form>
        <div class="mb-3">
            <h1><label for="nombre_usuarioC" class="form-label" id="nombre_usuarioC">{{ nombre_usuario }}</label></h1>
        </div>
        <p>Seguidores: 11</p>
        <p>Seguidos: 10</p>
        <center><button class="btn btn-outline-primary">Seguir</button></center>
    </div>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-4">
    <ul class="navbar-nav mx-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">Publicaciones</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">AÃ±adir</a>
        </li>
    </ul>
</nav>

<center>
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'app_instagram/img/home.jpg' %}" alt="Logo" style="width:40px;" class="rounded-pill">
  </a>
</center>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        const response = await fetch('/get_user_data/');
        const result = await response.json();
        if (result.status === 'success') {
          document.getElementById('nombre_usuarioC').textContent = result.data.nombre_usuario;
        } else {
          alert('Error al cargar los datos del usuario: ' + result.message);
        }
      } catch (error) {
        console.error('Error al obtener datos del usuario:', error);
      }
    });
</script>
</body>
</html>
