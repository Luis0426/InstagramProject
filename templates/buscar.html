{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Perfil de Usuario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="{% static 'app_instagram/img/logoinsta.ico' %}" type="image/ico">
  <style>
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container p-5 my-5 border">
    
    <div>
        <img src="{% static 'app_instagram/img/logousuario.png' %}" alt="Imagen de perfil" class="rounded-circle profile-img">
        <div class="mb-3">
            <h1><label for="nombre_usuarioC" class="form-label" id="nombre_usuarioC">{{ nombre_usuario }}</label></h1>
        </div>
        <p>seguidores: 11</p>
        <p>seguidos: 10</p>
        <center><button class="btn btn-outline-primary">Seguir</button></center>
    </div>
</div>

<center>
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'app_instagram\img\home.jpg' %}" alt="Logo" style="width:40px;" class="rounded-pill"> 
    </a>
</center>
</html>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        // Realiza la solicitud para obtener los datos del usuario
        const response = await fetch('/search_user/');
        const result = await response.json();
  
        if (result.status === 'success') {
          const data = result.data;
          // Rellena los campos con los datos obtenidos
          document.getElementById('nombre_usuarioC').textContent = data.nombre_usuario;
          } else {
          alert('Error al cargar los datos del usuario: ' + result.message);
        }
      } catch (error) {
        console.error('Error al obtener datos del usuario:', error);
      }
    });
</script>
