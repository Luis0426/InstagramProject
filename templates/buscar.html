{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Perfil de Usuario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="{% static 'app_instagram/img/logoinsta.ico' %}" type="image/ico">
  <style>
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container p-5 my-5 border">
    
    <div>
        <img src="{% static 'app_instagram/img/logousuario.png' %}" alt="Imagen de perfil" class="rounded-circle profile-img">
        <div class="mb-3">
            <h1><label for="nombre_usuarioC" class="form-label" id="nombre_usuarioC">{{ nombre_usuario }}</label></h1>
        </div>
        <p>seguidores: 11</p>
        <p>seguidos: 10</p>
        <center><button class="btn btn-outline-primary">Seguir</button></center>
    </div>
</div>

<center>
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'app_instagram\img\home.jpg' %}" alt="Logo" style="width:40px;" class="rounded-pill"> 
    </a>
</center>
</html>

<script>
  document.addEventListener('DOMContentLoaded', async function () {
    const params = new URLSearchParams(window.location.search);
    const username = params.get('usuario'); // Obtiene el usuario desde la URL

    if (!username) {
        alert('No se proporcion√≥ un usuario.');
        return;
    }

    try {
        const response = await fetch(`/search_user/?username=${encodeURIComponent(username)}`);
        if (!response.ok) throw new Error('Error en la solicitud: ' + response.statusText);

        const result = await response.json();

        if (result.status === 'success') {
            document.getElementById('nombre_usuarioC').textContent = result.data.nombre_usuario;
        } else {
            document.getElementById('nombre_usuarioC').textContent = 'Usuario no encontrado';
        }
    } catch (error) {
        console.error('Error al obtener datos del usuario:', error);
    }
});
</script>
