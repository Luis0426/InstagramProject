{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'app_instagram\img\logoinsta.ico' %}" type="image/ico">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 2 - Registro</title>
</head>
<body class="d-flex justify-content-center align-items-center margin mt-5">
    <div class="w-50 h-50 position-center border border-5 p-3 rounded">
    
    <center><img src="{% static 'app_instagram\img\logoinsta.png' %}" alt="" class="img-fluid w-25 h-25"></center>
    <center><h1 class="h1">Instagram</h1></center>
    <center><h1 class="h3">Registro de Cuenta</h1></center>
    <form action="/">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Correo Electronico:</label>
          <input type="email" class="form-control" id="email" placeholder="Introduce email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Introduce contraseña" name="pswd">
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="username" placeholder="Introduce nombre de usuario" name="username">
        </div>
        <div class="mb-3 mt-3">
            <label for="text" class="form-label">Nombre Personal:</label>
            <input type="text" class="form-control" id="email" placeholder="Introduce tu nombre" name="name">
        </div>
        <center><button type="submit" class="btn btn-light">Registrar</button></center>
        <center><a href="/"><p>Volver</p></a></center>
    </form>
    </div>
</body>

<script>
    // Escucha el evento de envío del formulario
    document.querySelector('form').addEventListener('submit', async function (event) {
      event.preventDefault(); // Previene la acción predeterminada del formulario
  
      // Obtén los valores de los campos del formulario
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="pswd"]').value;
      const username = document.querySelector('input[name="username"]').value;
      const name = document.querySelector('input[name="name"]').value;
  
      try {
        // Envía los datos al backend usando fetch
        const response = await fetch('/register/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}', // Agrega el token CSRF si estás usando Django con CSRF habilitado
          },
          body: JSON.stringify({ email, password, username, name }),
        });
  
        const result = await response.json();
        if (result.status === 'success') {
          alert('Usuario registrado exitosamente');
          window.location.href = '/'; // Redirige al inicio de sesión o donde desees
        } else {
          alert(result.message); // Muestra cualquier mensaje de error
        }
      } catch (error) {
        console.error('Error al registrar usuario:', error);
      }
    });
  </script>
</html>
