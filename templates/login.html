{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'app_instagram\img\logoinsta.ico' %}" type="image/ico">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 2 - Inicio Sesion</title>
</head>
<body class="d-flex justify-content-center align-items-center margin mt-5">
    <div class="w-50 h-50 position-center border border-5 p-3 rounded">
    
    <center><img src="{% static 'app_instagram\img\logoinsta.png' %}" alt="" class="img-fluid w-25 h-25"></center>
    <center><h1 class="h1">Instagram</h1></center>
    <center><h1 class="h3">INICIO DE SESION</h1></center>
    <form id="loginForm">
        {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Correo Electr칩nico:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Introduce email">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Contrase침a:</label>
            <input type="password" class="form-control" id="pwd" name="password" placeholder="Introduce contrase침a">
        </div>
        <center><button type="submit" class="btn btn-light">Iniciar Sesi칩n</button></center>
    </form>
    <center><a href="{% url 'signup' %}"><p>Registrar</p></a></center>
    
    
    <script>
        document.querySelector('#loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('pwd').value;
    
            const response = await fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ email, password })
            });
    
            const data = await response.json();
            if (data.status === 'success') {
                alert(data.message);
                window.location.href = '/home/';
            } else {
                alert(data.message);
            }
        });
    </script>
    
</html>
